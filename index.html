    <ul class="sidebar-list">
        <li>
            <a href="/" class="sidebar-link active">

                    <use href="/images/icons/icons.svg#home"></use>
                </svg>

                <span class="sidebar-link__title">Dashboard</span>
            </a>
        </li>

        <li>
            <a href="goals.html" class="sidebar-link">

        </li>

        <li>
            <a href="okta-integration.html" class="sidebar-link">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#desk"></use>
                </svg>

                <span class="sidebar-link__title">Initiatives</span>

                <span class="sidebar-link__counter">1</span>
            </a>
        </li>

        <li>
            <a href="#" class="sidebar-link">

    <ul class="sidebar-list">

                <span class="sidebar-link__title">Settings</span>

        </li>

        <li>
            <a href="#" class="sidebar-link">

                    <use href="/images/icons/icons.svg#question"></use>
                </svg>

                <span class="sidebar-link__title">Support</span>
            </a>
        </li>
    </ul>

    <button class="sidebar__logout">
        <svg width="24" height="24">
            <use href="/images/icons/icons.svg#logout"></use>

</div>

    <div class="content">

        <div class="content__header">

            <div class="user-greeting">
    <span>Hello, Jane Doe!</span>
    <div class="user-greeting__icon">
        <svg width="35" height="35">
            <use href="/images/icons/icons.svg#user-fill"></use>
        </svg>
    </div>
</div>
        </div>

        <ul class="breadcrumbs">
            <li>

            </li>
        </ul>

            <div class="block-goals__circle">

                    <circle cx="34" cy="34" r="32" stroke="#EFF2F8" stroke-width="4" fill="none"/>

                    
                    <circle cx="34" cy="34" r="32" stroke="black" stroke-width="4" stroke-linecap="round" fill="none" stroke-dasharray="150.8 201.1" stroke-dashoffset="0" transform="rotate(-90 34 34)">

        <div class="icon-text">
            <div class="active icon-block">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#fire"></use>
                </svg>

        <div class="next-release__data">No data</div>

        <div class="next-release__days">
            <svg width="24" height="24">
                <use href="/images/icons/icons.svg#fire"></use>
            </svg>
            -
