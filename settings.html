    <div class="form__group">

    </div>

    <div class="form__group form__group-product">

    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">
                <picture><source srcset="images/integrations/linear.webp" type="image/webp"><img src="images/integrations/linear.png" width="30" height="30" alt=""></picture>
            </div>
            <input type="password" class="form__input" placeholder="signing secret">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">

                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label"></div>

        <div class="form__icon-input">
            <div class="icon"></div>

                    <use href="/images/icons/icons.svg#view"></use>
                </svg>

        </div>
    </div>

            Track issue types:

                want to sync from Jira
            </div>
        </div>

        <select id="multi-select-js" multiple="multiple">
            <option value="1" data-img-src="images/issue-types/issue-type-1.png">Story</option>
            <option value="2" data-img-src="images/issue-types/issue-type-2.png">Epic</option>
            <option value="3" data-img-src="images/issue-types/issue-type-3.png">New Feature</option>
            <option value="4" data-img-src="images/issue-types/issue-type-4.png">Improvement</option>
        </select>
    </div>

    <div class="form__group form__group-integrations">

                </svg>
